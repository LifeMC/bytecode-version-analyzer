name: Java CI

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    build:

        strategy:
            fail-fast: true
            matrix:
                language: [ 'java' ]
                os: [ubuntu-20.04, macos-latest]

        runs-on: ${{ matrix.os }}

        steps:
            -   name: Cache
                uses: actions/cache@v2.1.4
                with:
                    # A directory to store and save the cache
                    path: cache
                    # An explicit key for restoring and saving the cache
                    key: cache

            -   name: Checkout Source
                uses: actions/checkout@v2.3.4
                with:
                    fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

            -   name: Set up JDK 15
                uses: actions/setup-java@v1.4.3
                with:
                    java-version: 15.0.2

            -   name: Cache SonarCloud packages
                uses: actions/cache@v2.1.4
                with:
                    path: ~/.sonar/cache
                    key: ${{ runner.os }}-sonar
                    restore-keys: ${{ runner.os }}-sonar

            -   name: Cache Maven packages
                uses: actions/cache@v2.1.4
                with:
                    path: ~/.m2
                    key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                    restore-keys: ${{ runner.os }}-m2

            -   name: shellcheck
                uses: ludeeus/action-shellcheck@1.0.0

            -   name: Initialize CodeQL
                uses: github/codeql-action/init@main
                with:
                    languages: java
                    # queries: security-extended,security-and-quality,github/codeql/java/ql/src/codeql-suites/java-lgtm-full.qls@main

            -   name: Build with Maven
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                # org.jacoco:jacoco-maven-plugin:prepare-agent org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
                run: |
                    mvnw clean verify --threads 1C --batch-mode --errors

            -   name: Upload Artifact
                uses: actions/upload-artifact@v2.2.2
                with:
                    name: bytecode-version-analyzer-nightly.jar
                    path: target/bytecode-version-analyzer.jar

            -   name: Perform CodeQL Analysis
                uses: github/codeql-action/analyze@main
